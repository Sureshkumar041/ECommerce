<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <div class="fordiv">
            <div class="header">
                <h3>Create a new account</h3>
            </div>
            <form class="form" id="form">
                <div class="form-group">
                    <label for="mailid">Mail ID</label>

                    <!-- pattern for input validation -->

                    <input type="text" class="form-control" placeholder="Enter Mail Id" id="mailid" >
                    <p>Error Message</p>
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="username" class="form-control" placeholder="Enter User Name" id="username" >
                    <p>Error Message</p>    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="" id="password">
                    <p>Error Message</p>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Enter Confirm Password" id="confirmpassword">
                    <p>Error Message</p>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-check" id="checkbox">     I accept <u>terms & Conditions</u> 
                    <p>Error Message</p>
                </div>
                <div>
                    <button type="submit" class="btn" id="button" >Sign Up</button>
                    <p class="already">Suresh</p>
                </div>
            </form>
            <div class="ref">
                <a href="/login.html">Already have an account?</a>
            </div>
        </div>
    </div>

</html>
