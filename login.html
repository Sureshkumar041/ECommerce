<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="fordiv">
            <div class="header">
                <h1>Login</h1>
            </div>
            <form class="form" id="form">
                <div class="form-group">
                    <label for="mailid">Email or User Name</label>
                    <input type="text" class="form-control"  placeholder="Email address or User Name" id="mailid" >
                    <p class="p">Error Message</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password"  id="password">
                    <p class="p">Error Message</p>
                </div>
                <div>
                    <button type="submit" class="btn" onclick="login()">Login</button>
                </div>
            </form>
            <div class="c1">
                <p>------ or ------</p>
            </div>
            <div class="c2">
                <a href="/register.html">Create New Account</a>
            </div>
        </div>
    </div>

</body>
</html>
